<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
           <li class="brand"><img src="./bs.png" alt="spotify"> <span> Spotify </span></li>
           <li>Home</li>
           <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">True love</span>
                    <span class="songlistplay"><span class="timestamp">05:32 <i id="0" class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">True love</span>
                    <span class="songlistplay"><span class="timestamp">05:32 <i id="1" class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">True love</span>
                    <span class="songlistplay"><span class="timestamp">05:32 <i id="2" class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./5uwq.gif" width="42px" alt="" id="gif">
            <span id="mastersongname">Good time</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bae85983ad.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
